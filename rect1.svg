<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

<rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>

<rect x="0" y="120" width="250" height="250" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"/>

<rect x="0" y="400" width="250" height="250" style="fill:blue;stroke:pink;stroke-width:5; opacity:0.9"/>

<rect x="0" y="650" width="250" height="100" rx="20" ry="20" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>

<!-- 
  rect元素的width和height属性定义矩形的高度和宽度
  style属性定义css属性
  css的fill属性定义矩形的填充颜色
  css的stroke-width属性定义矩形的边框宽度
  css的stroke属性定义边框颜色

  css的fill-opacity属性定义填充颜色的透明度
  css的stroke-opacity属性定义笔触颜色的透明度

  css的opacity属性定义整个元素的透明度

  rx和ry属性可使矩形产生圆角
 -->