<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

<defs>
<filter id="Gaussian_Blur">
<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
</filter>

<filter id="Gaussian_Blur1">
  <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
</filter>
</defs>

<ellipse cx="200" cy="150" rx="70" ry="40"
style="fill:#ff0000;stroke:#000000;
stroke-width:2;filter:url(#Gaussian_Blur)"/>
<ellipse cx="80" cy="80" rx="70" ry="40" style="fill:#ff0000;stroke:#000000;stroke-width:2;filter:url(#Gaussian_Blur1)" />
</svg>

<!--
  <filter>标签的id属性可为滤镜定义一个唯一的名称
  filter:url属性用来把元素链接到滤镜。当链接滤镜id时，必须用#字符
  滤镜效果是通过<feGaussianBlur>标签进行定义的。fe后缀可用于所有滤镜
  <feGaussianBlur>标签的stdDeviation属性可以定义模糊程度
  in="SourceGraphic"这个部分定义了由整个图像创建效果
 -->
